<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitFav</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

    <script src="./src/js/main.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <main id="container">
        <header>
          <img src="./src/assets/Gitfav.svg" alt="logo decorativo com estrela branca entre chaves escrito gitfav">
          <div class="search">
            <label class="sr-only" for="input-search">github username</label>
            <input type="text" id="input-search" placeholder="Github username" />
            <button>
              <img src="./src/assets/StarIcon.svg" alt="icone de estrela decorativo do botão" />
              favoritar
            </button>
          </div>
        </header>

        <section class="tableSection">
          <table>
            <thead>
              <tr>
                <th>Usuário</th>
                <th>Repositórios</th>
                <th>Seguidores</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <!-- Gerado pelo Javascript -->
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
